<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
    <title>Chat Bot</title>
</head>

<body>
    <div class="container">
        <div class="row full-height">
            <div class="col s12  m10 l6 offset-m1 offset-l3 full-height">
                <div class="card blue lighten-2 chat-card" id="card">
                    <div class="card-content">
                        <div class="container" id="container">
                        </div>
                    </div>
                </div>
                <div class="fixed-botton blue-grey input-component darken-1">
                    <div class="row no-margin no-pad-bot">
                        <div class="col s11 no-padding-left padding-2">
                            <input type="text" class="no-margin" id="text">
                        </div>
                        <div class="col s1 no-padding-right">
                            <a class="waves-effect waves-light btn no-padding-right no-padding-left full-width send" id="send">
                                <i class="material-icons center send-icon">send</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="./app/Chains/handler.js"> </script>
    <script src="./app/Chains/no_understand_chain.js"> </script>
    <script src="./app/Chains/greeting_chain.js"> </script>
    <script src="./app/view_render.js"> </script>
    <script src="./app/message.js"> </script>
    <script src="./app/bot.js"> </script>
    <script src="./app/user.js"> </script>
    <script src="./app/main.js"> </script>
</body>

</html>
